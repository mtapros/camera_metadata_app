name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build APK (Buildozer in Docker)
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: camera-metadata-app
          path: bin/*.apk
