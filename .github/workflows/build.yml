name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-venv \
            git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev

      - name: Create venv and install Buildozer
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.36" buildozer

      - name: Pre-accept all Android SDK licenses
        run: |
          mkdir -p "$HOME/.buildozer/android/platform/android-sdk/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license"
          echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > "$HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$HOME/.buildozer/android/platform/android-sdk/licenses/android-googletv-license"
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > "$HOME/.buildozer/android/platform/android-sdk/licenses/intel-android-extra-license"

      - name: Build APK (accept licenses during build)
        run: |
          . .venv/bin/activate
          yes | buildozer -v android debug || buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: camerametadataapp-apk
          path: bin/*.apk
