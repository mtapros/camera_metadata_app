name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-venv python3-dev \
            git zip unzip wget curl \
            openjdk-17-jdk \
            autoconf automake libtool libtool-bin pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            build-essential ccache \
            libltdl-dev \
            ant \
            apktool aapt zipalign

      - name: Create venv and install Buildozer
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.36" buildozer

      - name: Setup Apache Ant manually
        run: |
          mkdir -p "$HOME/.buildozer/android/platform"
          if [ ! -d "$HOME/.buildozer/android/platform/apache-ant-1.9.4" ]; then
            cd "$HOME/.buildozer/android/platform"
            wget -q https://archive.apache.org/dist/ant/binaries/apache-ant-1.9.4-bin.tar.gz
            tar -xzf apache-ant-1.9.4-bin.tar.gz
            rm apache-ant-1.9.4-bin.tar.gz
          fi

      - name: Download Android SDK cmdline-tools
        run: |
          mkdir -p "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools"
          if [ ! -d "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest" ]; then
            cd "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools"
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
            unzip -q commandlinetools-linux-9477386_latest.zip
            mv cmdline-tools latest
            rm commandlinetools-linux-9477386_latest.zip
          fi

      - name: Create legacy tools directory for Buildozer compatibility
        run: |
          mkdir -p "$HOME/.buildozer/android/platform/android-sdk/tools/bin"
          ln -sf "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
          ln -sf "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/avdmanager" "$HOME/.buildozer/android/platform/android-sdk/tools/bin/avdmanager"

      - name: Accept all Android SDK licenses
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_HOME/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
          echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-googletv-license"
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > "$ANDROID_HOME/licenses/intel-android-extra-license"
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Install Android SDK components
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      - name: Build APK
        run: |
          . .venv/bin/activate
          buildozer -v android debug

      - name: Patch APK to add INTERNET permission
        run: |
          cd bin
          APK_FILE=$(ls camerametadataapp-*-debug.apk)
          echo "Patching $APK_FILE"
          
          # Decompile APK
          apktool d "$APK_FILE" -o patched -f
          
          # Check current manifest
          echo "=== Original manifest permissions ==="
          grep -A5 "uses-permission" patched/AndroidManifest.xml || echo "No permissions found"
          
          # Add INTERNET permission after the manifest tag
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\n    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>\n    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"/>' patched/AndroidManifest.xml
          
          # Verify it was added
          echo "=== Patched manifest permissions ==="
          grep -A5 "uses-permission" patched/AndroidManifest.xml
          
          # Rebuild APK
          apktool b patched -o camerametadataapp-patched.apk
          
          # Create debug keystore if it doesn't exist
          if [ ! -f ~/.android/debug.keystore ]; then
            mkdir -p ~/.android
            keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi
          
          # Sign it
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA256 -keystore ~/.android/debug.keystore -storepass android camerametadataapp-patched.apk androiddebugkey
          
          # Zipalign
          zipalign -v 4 camerametadataapp-patched.apk camerametadataapp-final.apk
          
          echo "=== Patched APK created ==="
          ls -lh camerametadataapp-final.apk

      - name: Upload Patched APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: camerametadataapp-apk-patched
          path: bin/camerametadataapp-final.apk
