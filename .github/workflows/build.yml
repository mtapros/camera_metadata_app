name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip wget curl \
            openjdk-17-jdk \
            autoconf automake libtool libtool-bin pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libffi-dev libssl-dev \
            build-essential ccache \
            libltdl-dev \
            cmake \
            gettext \
            ant

      - name: Install python-for-android
        run: |
          pip install --upgrade pip
          pip install Cython==0.29.36
          pip install python-for-android

      - name: Setup Android SDK
        run: |
          export ANDROID_HOME="$HOME/android-sdk"
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          
          mkdir -p "$ANDROID_HOME/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
          echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
          
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;34.0.0" "ndk;25.2.9519653"
          
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Build APK with p4a
        run: |
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          
          p4a apk \
            --private . \
            --package=org.example.camerametadataapp \
            --name="Camera Metadata App" \
            --version=0.1.0 \
            --bootstrap=sdl2 \
            --requirements=python3,kivy \
            --permission=android.permission.INTERNET \
            --permission=android.permission.ACCESS_NETWORK_STATE \
            --permission=android.permission.ACCESS_WIFI_STATE \
            --permission=android.permission.CHANGE_WIFI_STATE \
            --orientation=portrait \
            --arch=armeabi-v7a \
            --arch=arm64-v8a \
            --android-api=31 \
            --ndk-api=21

      - name: Find and upload APK
        run: |
          find . -name "*.apk" -type f
          mkdir -p output
          find . -name "*.apk" -type f -exec cp {} output/ \;
          ls -lh output/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: camerametadataapp-apk
          path: output/*.apk
