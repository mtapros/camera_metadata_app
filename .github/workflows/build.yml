name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-venv \
            git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev

      - name: Create venv and install Buildozer
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.33" buildozer

      - name: Debug: show workspace + spec
        run: |
          pwd
          ls -la
          echo "---- buildozer.spec ----"
          sed -n '1,240p' buildozer.spec

      - name: Build APK
        run: |
          . .venv/bin/activate
          buildozer -v android debug || true

      - name: Accept Android SDK licenses (CI)
        run: |
          yes | "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager" --licenses || true

      - name: Build APK (after licenses)
        run: |
          . .venv/bin/activate
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
